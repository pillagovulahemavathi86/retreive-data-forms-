<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert Webpages</h1>
        <form method="POST">
            {% csrf_token %}
            <select name="tn" id="tn"> 
                {% for to in topics %}
                <option value="{{to}}">{{to.topic_name}}</option>


                {% endfor %}
            </select>
            <br><br>
             <label for="na">name</label>
            <input type="text" name="na" id="na"><br><br>
            <label for="url">url</label>
            <input type="url" name="url" id="url">
            <br><br>
            <label for="em">email</label>
            <input type="email" name="em" id="em">   
            <br><br>
            <input type="submit" value="insert_webpage">      



        </form>
    </center>
    
</body>
</html>
